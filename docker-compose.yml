version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: wp4-laravel
    container_name: wp4-laravel
    ports:
      - "8888:8080"
    volumes:
      - .:/var/www/html
    environment:
      APP_NAME: WP4_Laravel
      APP_ENV: local
      APP_KEY: base64:3mCDjBIGo1aei2L//7pDFZhjXQ6oUU8pzUc+oBthOko=
      APP_DEBUG: false
      APP_URL: http://localhost
      LOG_CHANNEL: stack
    depends_on:
      - mysql
    command: sh -c "while ! nc -z mysql 3307; do sleep 1; done; php artisan migrate && php artisan serve --host=0.0.0.0 --port=8080"

  mysql:
    image: mysql:latest
    ports:
      - "3307:3307"
    environment:
      MYSQL_DATABASE: personal_portfolio_website
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"